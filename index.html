<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Tangerine" rel="stylesheet">
  <style>
  
  body {
    font-family: Montserrat;
    font-size: 14px;
  }
  
  #cipher {
    margin: 20px 0px;
  }
  
  .pair {
    display: inline-block;
    min-width: 200px;
    padding: 10px;
    margin: 0px 5px 5px 0px;
    border: solid #888 1px;
    color: #888;
    vertical-align: middle;
  }
  </style>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"></script>
  <script>
  var cipher = {
    6 : "ab",
    91 : "ac",
    195 : "affaire",
    392 : "ai",
    10 : "al",
    109 : "am",
    3 : "av",
    112 : "aug",
    13 : "aiusi",
    209 : "arme",
    116 : "au",
    204 : "abordage",
    225 : "abey",
    401 : "an",
    500 : "assen",
    53 : "avee",
    104 : "avis",
    223 : "avans",
    111 : "aquisision",
    82 : "authorite",
    123 : "auveemens",
    71 : "at"
  };
  </script>
</head>

<body>
  <div id="cipher"></div>
  <input id="entry">
  <button id="submit">Decode</button>
  <p id="notification"></p>
  <p id="result"></p>

  <script>
    $(document).ready(function() {
      $.each(cipher, function(key, value) {
        $('#cipher').append('<div class="pair">' + key + ' : ' + value + '</div>');
      });
    });
    
    $('#submit').click(function() {
      decode();
    });
    
    $('#entry').keypress(function(e) {
      if ( e.which == 13 ) {
        e.preventDefault();
        decode();
      }
      
    });
    
    function decode() {
      var num = $('#entry').val().trim();
      if (isNaN(num) || !(num in cipher)) {
        $('#notification').text('Please enter a valid number!');
      } else {
        $('#result').append(cipher[num] + ' ');
        $('#notification').text('');
      }

      $('#entry').val('');
      $('#entry').focus();
    }
  </script>
</body>
</html>
